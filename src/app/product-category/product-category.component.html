<div>
  <button class="btn btn-outline-primary" (click)="addNewProduct()">New Product</button>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-4" style="margin-bottom: 20px" *ngFor="let product of productsByCatrgorie">
          <img
            [src]="product.image"
            [alt]="product.name"
            class="img-fluid h-50 w-75" 
          />
          <h4>{{ product.price }}</h4>
          <h3 appHighlighter>{{product.name | uppercase}}</h3>
          <button class="btn btn-primary" (click)="updateProduct(product.id)">Update</button>
        </div>
    </div>
  </div>
  

  <div *ngIf="add">

<form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" name="name" formControlName="name">
     </div>
    <div class="form-group">
        <label for="">Image</label>
        <input type="file" class="form-control" name="image" placeholder="Image" formControlName="image">
    </div>

    <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" name="description" formControlName="description">
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" name="price" formControlName="price">
    </div>
    <div class="form-group">
      <label for="">Brand</label>
      <input type="text" class="form-control" name="brand" formControlName="brand">
  </div>
  <div class="form-group">
    <label for="">Promotion</label>
    <input type="text" class="form-control" name="promotion" formControlName="promotion">
</div>
<button class="btn btn-primary">Save</button>
   </form>


  </div>
